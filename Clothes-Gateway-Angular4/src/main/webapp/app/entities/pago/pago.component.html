<div>
    <h2>
        <span jhiTranslate="anelclothesappApp.pago.home.title">Pagos</span>
        <button class="btn btn-primary float-right create-pago" [routerLink]="['/', { outlets: { popup: ['pago-new'] } }]">
            <span class="fa fa-plus"></span>
            <span  jhiTranslate="anelclothesappApp.pago.home.createLabel">
            Create new Pago
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <div class="row">
    </div>
    <br/>
    <div class="table-responsive" *ngIf="pagos">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="anelclothesappApp.pago.fechaPago">Fecha Pago</span></th>
            <th><span jhiTranslate="anelclothesappApp.pago.importe">Importe</span></th>
            <th><span jhiTranslate="anelclothesappApp.pago.detalle">Detalle</span></th>
            <th><span jhiTranslate="anelclothesappApp.pago.numeroRecibo">Numero Recibo</span></th>
            <th><span jhiTranslate="anelclothesappApp.pago.encargo">Encargo</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let pago of pagos ;trackBy: trackId">
                <td><a [routerLink]="['../pago', pago.id ]">{{pago.id}}</a></td>
                <td>{{pago.fechaPago | date:'mediumDate'}}</td>
                <td>{{pago.importe}}</td>
                <td>{{pago.detalle}}</td>
                <td>{{pago.numeroRecibo}}</td>
                <td>
                    <div *ngIf="pago.encargo">
                        <a [routerLink]="['../encargo', pago.encargo?.id ]" >{{pago.encargo?.id}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['../pago', pago.id ]"
                                class="btn btn-info btn-sm">
                            <span class="fa fa-eye"></span>
                            <span class="hidden-md-down" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'pago/'+ pago.id + '/edit'} }]"
                                replaceUrl="true"
                                class="btn btn-primary btn-sm">
                            <span class="fa fa-pencil"></span>
                            <span class="hidden-md-down" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'pago/'+ pago.id + '/delete'} }]"
                                replaceUrl="true"
                                class="btn btn-danger btn-sm">
                            <span class="fa fa-remove"></span>
                            <span class="hidden-md-down" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
