
<form name="editForm" role="form" novalidate ng-submit="vm.save()" show-validation>

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myPagoLabel" data-translate="anelclothesApp.pago.home.createOrEditLabel">Create or edit a Pago</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.pago.id">
            <label for="id" data-translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.pago.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="anelclothesApp.pago.fechaPago" for="field_fechaPago">Fecha Pago</label>
                <div class="input-group">
                    <input id="field_fechaPago" type="text" class="form-control" name="fechaPago" uib-datepicker-popup="{{dateformat}}" ng-model="vm.pago.fechaPago" is-open="vm.datePickerOpenStatus.fechaPago"
                    />
                    <span class="input-group-btn">
                        <button type="button" class="btn btn-default" ng-click="vm.openCalendar('fechaPago')"><i class="glyphicon glyphicon-calendar"></i></button>
                    </span>
                </div>
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="anelclothesApp.pago.importe" for="field_importe">Importe</label>
            <input type="number" class="form-control" name="importe" id="field_importe"
                    ng-model="vm.pago.importe"
                    required/>
            <div ng-show="editForm.importe.$invalid">
                <p class="help-block"
                    ng-show="editForm.importe.$error.required" data-translate="entity.validation.required">
                    This field is required.
                </p>
                <p class="help-block"
                    ng-show="editForm.importe.$error.number" data-translate="entity.validation.number">
                    This field should be a number.
                </p>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="anelclothesApp.pago.detalle" for="field_detalle">Detalle</label>
            <input type="text" class="form-control" name="detalle" id="field_detalle"
                    ng-model="vm.pago.detalle"
                    required/>
            <div ng-show="editForm.detalle.$invalid">
                <p class="help-block"
                    ng-show="editForm.detalle.$error.required" data-translate="entity.validation.required">
                    This field is required.
                </p>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="anelclothesApp.pago.numeroRecibo" for="field_numeroRecibo">Numero Recibo</label>
            <input type="number" class="form-control" name="numeroRecibo" id="field_numeroRecibo"
                    ng-model="vm.pago.numeroRecibo"
                    required/>
            <div ng-show="editForm.numeroRecibo.$invalid">
                <p class="help-block"
                    ng-show="editForm.numeroRecibo.$error.required" data-translate="entity.validation.required">
                    This field is required.
                </p>
                <p class="help-block"
                    ng-show="editForm.numeroRecibo.$error.number" data-translate="entity.validation.number">
                    This field should be a number.
                </p>
            </div>
        </div>

        <div class="form-group">
            <label data-translate="anelclothesApp.pago.encargo" for="field_encargo">Encargo</label>
            <select class="form-control" id="field_encargo" name="encargo" ng-model="vm.pago.encargo" ng-options="encargo as encargo.id for encargo in vm.encargos track by encargo.id" required>
            </select>
        </div>
        <div ng-show="editForm.encargo.$invalid">
            <p class="help-block"
                ng-show="editForm.encargo.$error.required" data-translate="entity.validation.required">
                This field is required.
            </p>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span data-translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span data-translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
