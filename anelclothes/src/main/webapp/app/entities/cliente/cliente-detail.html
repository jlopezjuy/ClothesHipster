
<div>
    <h2><span data-translate="anelclothesApp.cliente.detail.title">Cliente</span> {{vm.cliente.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span data-translate="anelclothesApp.cliente.nombre">Nombre</span></dt>
        <dd>
            <span>{{vm.cliente.nombre}}</span>
        </dd>
        <dt><span data-translate="anelclothesApp.cliente.apellido">Apellido</span></dt>
        <dd>
            <span>{{vm.cliente.apellido}}</span>
        </dd>
        <dt><span data-translate="anelclothesApp.cliente.celular">Celular</span></dt>
        <dd>
            <span>{{vm.cliente.celular}}</span>
        </dd>
        <dt><span data-translate="anelclothesApp.cliente.telefono">Telefono</span></dt>
        <dd>
            <span>{{vm.cliente.telefono}}</span>
        </dd>
        <dt><span data-translate="anelclothesApp.cliente.email">Email</span></dt>
        <dd>
            <span>{{vm.cliente.email}}</span>
        </dd>
        <dt><span data-translate="anelclothesApp.cliente.domicilio">Domicilio</span></dt>
        <dd>
            <span>{{vm.cliente.domicilio}}</span>
        </dd>
        <dt><span data-translate="anelclothesApp.cliente.colegio">Colegio</span></dt>
        <dd>
            <span>{{vm.cliente.colegio}}</span>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="cliente-detail.edit({id:vm.cliente.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-sm-down" data-translate="entity.action.edit"> Edit</span>
    </button>
</div>
