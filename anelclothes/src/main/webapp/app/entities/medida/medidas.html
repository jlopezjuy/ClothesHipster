<div>
    <h2 data-translate="anelclothesApp.medida.home.title">Medidas</h2>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="medida.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span  data-translate="anelclothesApp.medida.home.createLabel">
                        Create new Medida
                    </span>
                </button>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr>
                    <th><span data-translate="global.field.id">ID</span></th>
                    <th><span data-translate="anelclothesApp.medida.fechaMedida">Fecha Medida</span></th>
                    <th><span data-translate="anelclothesApp.medida.cliente">Cliente</span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="medida in vm.medidas track by medida.id">
                    <td><a ui-sref="medida-detail({id:medida.id})">{{medida.id}}</a></td>
                    <td>{{medida.fechaMedida | date:'mediumDate'}}</td>
                    <td>
                        <a ui-sref="cliente-detail({id:medida.cliente.id})">{{medida.cliente.nombre}}</a>
                    </td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="medida-detail({id:medida.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.view"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="medida.edit({id:medida.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.edit"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="medida.delete({id:medida.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.delete"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
