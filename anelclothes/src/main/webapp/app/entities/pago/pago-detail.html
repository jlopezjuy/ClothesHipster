
<div>
    <h2><span data-translate="anelclothesApp.pago.detail.title">Pago</span> {{vm.pago.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span data-translate="anelclothesApp.pago.fechaPago">Fecha Pago</span></dt>
        <dd>
            <span>{{vm.pago.fechaPago | date:'mediumDate'}}</span>
        </dd>
        <dt><span data-translate="anelclothesApp.pago.importe">Importe</span></dt>
        <dd>
            <span>{{vm.pago.importe}}</span>
        </dd>
        <dt><span data-translate="anelclothesApp.pago.detalle">Detalle</span></dt>
        <dd>
            <span>{{vm.pago.detalle}}</span>
        </dd>
        <dt><span data-translate="anelclothesApp.pago.numeroRecibo">Numero Recibo</span></dt>
        <dd>
            <span>{{vm.pago.numeroRecibo}}</span>
        </dd>
        <dt><span data-translate="anelclothesApp.pago.encargo">Encargo</span></dt>
        <dd>
            <a ui-sref="encargo-detail({id:vm.pago.encargo.id})">{{vm.pago.encargo.id}}</a>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="pago-detail.edit({id:vm.pago.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-sm-down" data-translate="entity.action.edit"> Edit</span>
    </button>
</div>
