
<div>
    <h2><span data-translate="anelclothesApp.modelo.detail.title">Modelo</span> {{vm.modelo.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span data-translate="anelclothesApp.modelo.imagen">Imagen</span></dt>
        <dd>
            <span>{{vm.modelo.imagen}}</span>
        </dd>
        <dt><span data-translate="anelclothesApp.modelo.nombreModelo">Nombre Modelo</span></dt>
        <dd>
            <span>{{vm.modelo.nombreModelo}}</span>
        </dd>
        <dt><span data-translate="anelclothesApp.modelo.colorVestido">Color Vestido</span></dt>
        <dd>
            <span>{{vm.modelo.colorVestido}}</span>
        </dd>
        <dt><span data-translate="anelclothesApp.modelo.observacion">Observacion</span></dt>
        <dd>
            <span>{{vm.modelo.observacion}}</span>
        </dd>
        <dt><span data-translate="anelclothesApp.modelo.cliente">Cliente</span></dt>
        <dd>
            <a ui-sref="cliente-detail({id:vm.modelo.cliente.id})">{{vm.modelo.cliente.nombre}}</a>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="modelo-detail.edit({id:vm.modelo.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-sm-down" data-translate="entity.action.edit"> Edit</span>
    </button>
</div>
