
<form name="editForm" role="form" novalidate ng-submit="vm.save()" show-validation>

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myModeloLabel" data-translate="anelclothesApp.modelo.home.createOrEditLabel">Create or edit a Modelo</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.modelo.id">
            <label for="id" data-translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.modelo.id" readonly />
        </div>
        <div class="form-group" ngf-drop ngf-change="vm.setImagen($file, vm.modelo)">
            <label class="control-label" data-translate="anelclothesApp.modelo.imagen" for="field_imagen">Imagen</label>
            <div>
                <div ng-if="vm.modelo.imagen" class="help-block clearfix">
                    <span class="pull-left">{{vm.modelo.imagenContentType}}, {{vm.byteSize(vm.modelo.imagen)}}</span>
                    <button type="button" ng-click="vm.modelo.imagen=null;vm.modelo.imagenContentType=null;"
                            class="btn btn-default btn-xs pull-right">
                        <span class="glyphicon glyphicon-remove"></span>
                    </button>
                </div>
                <button type="button" ngf-select class="btn btn-default btn-block"
                        ngf-change="vm.setImagen($file, vm.modelo)" data-translate="entity.action.addblob">
                    Add blob
                </button>
            </div>
            <input type="hidden" class="form-control" name="imagen" id="field_imagen"
                    ng-model="vm.modelo.imagen"
                    required/>
            <input type="hidden" class="form-control" name="imagenContentType" id="field_imagenContentType"
                    ng-model="vm.modelo.imagenContentType" />
            <div ng-show="editForm.imagen.$invalid">
                <p class="help-block"
                    ng-show="editForm.imagen.$error.required" data-translate="entity.validation.required">
                    This field is required.
                </p>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="anelclothesApp.modelo.nombreModelo" for="field_nombreModelo">Nombre Modelo</label>
            <input type="text" class="form-control" name="nombreModelo" id="field_nombreModelo"
                    ng-model="vm.modelo.nombreModelo"
                    required/>
            <div ng-show="editForm.nombreModelo.$invalid">
                <p class="help-block"
                    ng-show="editForm.nombreModelo.$error.required" data-translate="entity.validation.required">
                    This field is required.
                </p>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="anelclothesApp.modelo.colorVestido" for="field_colorVestido">Color Vestido</label>
            <input type="text" class="form-control" name="colorVestido" id="field_colorVestido"
                    ng-model="vm.modelo.colorVestido"
                    required/>
            <div ng-show="editForm.colorVestido.$invalid">
                <p class="help-block"
                    ng-show="editForm.colorVestido.$error.required" data-translate="entity.validation.required">
                    This field is required.
                </p>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="anelclothesApp.modelo.observacion" for="field_observacion">Observacion</label>
            <input type="text" class="form-control" name="observacion" id="field_observacion"
                    ng-model="vm.modelo.observacion"
                    required/>
            <div ng-show="editForm.observacion.$invalid">
                <p class="help-block"
                    ng-show="editForm.observacion.$error.required" data-translate="entity.validation.required">
                    This field is required.
                </p>
            </div>
        </div>

        <div class="form-group">
            <label data-translate="anelclothesApp.modelo.cliente" for="field_cliente">Cliente</label>
            <select class="form-control" id="field_cliente" name="cliente" ng-model="vm.modelo.cliente" ng-options="cliente as cliente.nombre for cliente in vm.clientes track by cliente.id" required>
            </select>
        </div>
        <div ng-show="editForm.cliente.$invalid">
            <p class="help-block"
                ng-show="editForm.cliente.$error.required" data-translate="entity.validation.required">
                This field is required.
            </p>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span data-translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span data-translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
